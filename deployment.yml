apiVersion: apps/v1
kind: Deployment
metadata: 
  name: demo 
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      app: demo 
  template: 
    metadata:
      labels:
        app: demo
    spec: 
      containers:
        - name: demo
          image: aminabiztras/pipeline-demo
          imagePullPolicy: Always
          ports: 
            - containerPort: 80
